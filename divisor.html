<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question 3</title>
</head>

<body>
    <div>
        <label class="start">Start: <input type="number" id="Start"></label>
    </div>
    <div> <label class="end">End: <input type="number" id="End"></label>
    </div>
    <label class="divisor">Divisor: <input type="number" id="Divisor"></label>
    <div class="process"><button onclick="divsion()">Click</button>
    </div>
    <p id="output"></p>
    <script>
        function divsion() {
            let start = document.getElementById("Start").value;
            let end = document.getElementById("End").value;
            let divisor = document.getElementById("Divisor").value;
            output = "";
            if (start <= end) {
                for (i = start; i <= end; i++) {
                    let num = i % divisor
                    if (num == 0)
                        output += i + " ";
                }
            }
            document.getElementById("output").textContent = output;
        }
    </script>

</body>

</html>
