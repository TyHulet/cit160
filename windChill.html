<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill</title>
    <link rel="stylesheet" href="css/strings.css">
</head>

<body>
    <header>
        <h1>Wind Chill </h1>
    </header>
    <main>
        <label>Temperature: <input type="text" id="temp"></label> <br>
        <label>Wind Speed: <input type="text" id="wind"></label> <br>
        <button onclick="doInputOutput()"> Wind Chill</button>
        <div id="output"></div>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Tyler Hulet &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function doInputOutput() {
            let temperature = parseFloat(document.querySelector('#temp').value);
            let windspeed = parseFloat(document.querySelector('#wind').value);
            //if (temperature <= 50 && windspeed >= 3) {
            output = windChill(temperature, windspeed);
            //} else {
                //output = `Please make sure the temp is 50 or below and the windspeed is 3 or higher`
            //}
            document.querySelector('#output').innerHTML = `Wind Speed = ${Math.round(output)} <span>&#8457;</span>`;
        }
        
        function windChill(tempF, speed) {
            let f = 35.74 + 0.6215 * tempF - 35.75 * Math.pow(speed, 0.16) + 0.4275 * tempF * Math.pow(speed, 0.16);
            return f;
        }

    </script>
</body>

</html>
