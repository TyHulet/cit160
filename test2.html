<html>
    <head>
        <title>Array1</title>
    </head>
    
    <body>
        
        <!------- create a button --------------->
        <button onclick="test()">Submit</button>
        
        <!------------ Display the output ----------->
        <div id="output"></div>
    </body>
    
    <script>
        
        /*
         * This funtion return the sum of first and last element of the array
        */
        function addEnds(list){

            // get the first element of the list
            let first = list[0];

            // get the last element of the list
            let last = list[list.length-1];

            // return the sum of first and last element
            return first+last;

        }
        
        
        /*
         * This funtion return the middle element of the array if the length is odd.
         * Return average of two middle element if the array length is even
        */
        function getMiddle(list){

            // first check the length of the array is odd or even
            if(list.length % 2 == 0){

                // array length is even

                // get the first middle elements
                let first = list[parseInt(list.length/2) - 1];

                // get the second middle elements
                let second = list[(parseInt(list.length/2))];

                // calculate average and return that average
                return (first+second)/2;

            }

            // array length is odd
            else{

                // calculate and get the index of middle element
                let middleIndex = (parseInt(list.length/2));


                // return middle element using if that index
                return list[middleIndex];


            }

        }
        
        
        /* Defining Table
         * Input: no user input
         * Processing: Test the addEnds and getMiddle functions by calling them.
         * Output: The values returned from the addEnds and getMiddle functions.
         */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output =
                    sum1 + '<br>' +
                    sum2 + '<br>' +
                    mid1 + '<br>' +
                    mid2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
    </script>
</html>
