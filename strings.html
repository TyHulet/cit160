<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Story Build</title>
    <link rel="stylesheet" href="css/strings.css">
</head>
<body>
    <header>
        <h1>Scripture Story Build</h1>
        <h2>Tyler Hulet</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>
    
        <div class="process"><button onclick="story()">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Tyler Hulet &bull; BYU-Idaho &bull; CIT 160
    </footer>

<script>
    document.querySelector('#copyright').textContent = new Date().getFullYear();
function story() {
	// INPUT
	let Name = document.getElementById('firstname').value;
    let Fruit = document.getElementById('fruit').value;
    let Animal1 = document.getElementById('animal1').value;
    let Animal2 = document.getElementById('animal2').value;
	// PROCESSING
	let Ostring = `And it came to pass the the people of ${Name} did till the land, and rise all manner of ${Fruit},`;
	   
	//OUTPUT - Example output: "And it came to pass that the people of ___ did till the land, and raise all manner of ___, and flocks of herds, and flocks of all manner of ___ of every kind, and ___."
	document.getElementById('output').innerHTML = Ostring;
}
</script>
</body>
</html>
