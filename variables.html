<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehicle Registration</title>
	<link rel="stylesheet" href="css/vehicleregistration.css">
	<script>
		function getTotalDue() {
			// DECLARTATIONS
			const totalAmountDue = 100;
			let TotalAmountDue = 0;
			// INPUT - calcute the discount ammount
			const discount = document.querySelector('#discount').value;
			// PROCESSING 
			TotalAmountDue = totalAmountDue - discount;
			// OUTPUT
			document.querySelector('#TotalAmountDue').innerHTML = `Total Amount Due: $${TotalAmountDue}.00.`;
		}
	</script>

<body>
	<header>
		<h1>Vehicle Registration</h1>
		<script defer src="js/dates.js"></script>
	</header>
	<main>
		<label for="fullname">Owner Full Name:</label>
		<input type="text" id="fullname">
		<label for="make">Vehicle Make: </label>
		<input type="text" id="make">
		<label for="make">Vehicle Model: </label>
		<input type="text" id="model">
		<label for="year">Vehicle year: </label>
		<input type="text" id="year">
		<label for="discount">Discount Amount: </label>
		<input type="number" id="discount">
		<div class="processing"><button onclick="getTotalDue()">Compute Total</button>
			<hr>
			<p id="TotalAmountDue"></p>
		</div>
	</main>
	<footer>

</body>

</html>
