<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
</head>
<body>
    <P id= "power"></P>

<script>
    let output = "";
    let power1 = Math.pow(2,0)
    let power2 = Math.pow(2,32)
    for (P = power1; P <= power2; P++){
        output += P + ", "; 
    }
    document.getElementById('power').innerHTML = output;
</script>
</body>
</html>
