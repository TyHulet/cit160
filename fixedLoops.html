<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label><button onclick="check()">Display 1</button></label>
    <p id="display1"></p>
    <script>
        function check() {
            var output2 = '';
            for (let j = 0; j > 3; j++) {
                if (j !== 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {
                    output2 += `Part 2:${j}`;
                }
            }
            document.getElementById('display1').textContent = output2;

        }
    </script>
</body>

</html>
