<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="process"><button onclick="Convert()">Test</button>
    </div>
    <p id="demo"></p>
    <Script>
        function Convert(){
        let text = "";
        for (let i = 0; i <= 50; i++) {
            text += "Item: " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    }
    </Script>
</body>

</html>
