<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Conditional Discount</title>
    <link rel="stylesheet" href="css/strings.css">
</head>

<body>
    <header>
        <h1>Sales Conditional Discount </h1>
        <h2>Tyler Hulet</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="subtotal">Customer Subtotal: <input type="number" id="subtotal"></label>

        <div class="process"><button onclick="Conditional()">Calculate</button>
        </div>
        <p id="output"></p>

    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Tyler Hulet &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();
        function Conditional() {
            // INPUT: 
            const now = new Date();
            let subtotal = parseFloat(document.querySelector('#subtotal').value);
            let salestax = .06;
            let Dis = .10
            let total = 0
            const theDay = now.getDay();
            // PROCESSING
            if (subtotal > 50 || (theDay === 2 || theDay === 3) ) {
               total = subtotal * Dis;
            } else {
                total = subtotal 
            }
            tax = total * salestax; 
            output = total + tax;
            //OUTPUT:
            document.querySelector('#output').innerHTML = `Total: $${output.toFixed(2)}`;
        }
    </script>
</body>

</html>
