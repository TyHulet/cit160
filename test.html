<button onclick="timesTable()">Fives Times Table</Table></button>
<body>
    <p id = "demo"></p> 
<script>
    function timesTable(){
    let text = ""
    for (let n = 1; n <= 12; n++){
        text += "5 x " + n + " = " + 5 * n + "<br>"; 
      }
      document.getElementById("demo").innerHTML = text;
    }
</script>
