<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<label>principal: <input type="text" id="principal"></label> <br>
<label>annualRate: <input type="text" id="annualRate"></label> <br>
<label>years: <input type="text" id="years"></label> <br>
<label>periodsPerYear: <input type="text" id="periodsPerYear"></label> <br>
<button onclick= "invest(principal, annualRate, years, periodsPerYear)">Fives Times Table</Table></button>
<body>
    <p id = "demo"></p> 

<script>
    function invest(principal, annualRate, years, periodsPerYear){
    investment = principal * (Math.pow(1 + annualRate/years, periodsPerYear*years))
      
      document.getElementById("demo").innerHTML = investment.toFixed(2);
    }
</script>
    
</body>

</html>
