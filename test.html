<body>
    <label>principal: <input type="text" id="principal"></label> <br>
    <label>annualRate: <input type="text" id="annualRate"></label> <br>
    <label>years: <input type="text" id="years"></label> <br>
    <label>periodsPerYear: <input type="text" id="periodsPerYear"></label> <br>
    <div class="process"><button onclick="invest()">Fives Times Table</Table></button>
        <p id="demo"></p>
    </div>
    
    <script>
        function invest() {
            let investment = 0;
            let f = 0;
            let amount = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('annualRate').value);
            let date = parseFloat(document.getElementById('years').value);
            let periods = parseFloat(document.getElementById('periodsPerYear').value);

            
             newrate = 1 + rate / periods;
             newdate = date * periods;
             rate2 = Math.pow(newrate, newdate);
             f = amount * rate2; 
            


            document.getElementById("demo").innerHTML = f.toFixed(2);
        }
    </script>
